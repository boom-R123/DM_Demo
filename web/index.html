<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Mining System</title>
    <!--外部-->
    <link href="external/leaflet/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="external/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <!--内部-->
    <link href="style/frame1.css" rel="stylesheet">
</head>
<body>

<div class="div_frame" id="div_frame">

    <div class="div_left" id="div_left">

        <div class="div_map" id="div_map">
            <div class="div_fill" id="div_fill"></div>
        </div>
        <button type="button" class="btn btn-default play" id="btm_play" style="display: none">
            <span class="glyphicon glyphicon-play" aria-hidden="true">play</span>
        </button>
    </div>

    <div class="div_right" id="div_right">
        <div class="div_title" id="div_title">
            <p class="title">Hot POI Mining</p>
        </div>

        <nav class="navbar navbar-default">

            <div class="container-fluid" style="padding-right: 0px">

                <div class="navbar-header" style="background: white">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" style="background: rgba(250,250,250,.5);" href="#" id="btm_ReDrawMap" ><span
                            class="glyphicon glyphicon-home"></span></a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="background: white;">

                    <form class="navbar-form navbar-left" style="margin-left: -10px">
                        &nbsp;&nbsp;选择POI类别:
                        <select class="form-control" id="select_type">
                            <option>餐饮</option>
                            <option>购物</option>
                            <option>娱乐</option>
                            <option>生活</option>
                            <option>交通</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;选择时间段:
                        <select class="form-control" id="select_time">
                            <option>2012年11月15日  08:00-10:00期间</option>
                            <option>2012年11月15日  10:00-12:00期间</option>
                            <option>2012年11月15日  12:00-14:00期间</option>
                            <option>2012年11月15日  14:00-16:00期间</option>
                            <option>2012年11月15日  16:00-18:00期间</option>
                            <option>2012年11月15日  20:00-22:00期间</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-success" id="btm_ShowTrack" >显 示</button>
                    </form>

                </div>

            </div>
        </nav>

        <table class="table table-bordered table_cluster" id="cluster_table">

        </table>

    </div>

</div>


<!--外部js-->
<script src="external/jquery/jquery-3.2.0.min.js"></script>
<script src="external/leaflet/leaflet.js"></script>
<script src="external/leaflet_MoveMarker/MovingMarker.js"></script>
<script src="external/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="UTF-8"></script>
<!--内部js-->
<script src="js/binding.js" charset="UTF-8"></script>
<script src="js/function.js" charset="UTF-8"></script>
<script src="js/init.js" charset="UTF-8"></script>
</body>

</html>
